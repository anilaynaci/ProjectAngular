<div class="row">
  <div class="col-md-4">
    <h1>Login</h1>
    <hr><br>
    <div >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" [(ngModel)]="user.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" [(ngModel)]="user.password" name="password" required>
      </div>
      <a class="btn btn-default" routerLink="/register">Register</a>
      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    </div>
  </div>
</div>
